<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brâncuși's Bird in Space AR with Buttons</title>

  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    /* Estilos para los botones */
    #controls {
      position: fixed;
      /* --- CAMBIOS AQUÍ --- */
      bottom: 2vh; /* Usamos 'vh' para una posición relativa a la altura del viewport */
      left: 0;
      right: 0;
      width: 90%; /* Reducimos el ancho para dejar márgenes */
      max-width: 600px; /* Limita el ancho en pantallas muy grandes */
      margin: 0 auto; /* Centra el contenedor */
      /* --- FIN CAMBIOS --- */
      display: flex;
      justify-content: center;
      gap: 15px; /* Espacio entre botones, un poco reducido */
      z-index: 999;
      box-sizing: border-box; /* Asegura que padding y border se incluyan en el ancho */
    }
    .ar-button {
      flex-grow: 1; /* Permite que los botones crezcan para ocupar el espacio */
      padding: 12px 20px; /* Reducimos un poco el padding */
      font-size: 1.1em; /* Reducimos ligeramente el tamaño de fuente */
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      white-space: nowrap; /* Evita que el texto se divida en varias líneas */
    }
    .ar-button:hover {
      background-color: #45a049;
    }

    /* Pequeño ajuste para pantallas muy pequeñas si es necesario */
    @media (max-width: 400px) {
      .ar-button {
        font-size: 1em;
        padding: 10px 15px;
      }
      #controls {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box id="pedestal"
             position="0 0.25 0"
             width="0.5"
             height="0.5"
             depth="0.5"
             color="#5C4033">
      </a-box>

      <a-cylinder id="brancusi-bird"
                  position="0 0.85 0"
                  radius="0.1"
                  height="1.2"
                  color="#D4AF37"
                  rotation="-10 0 0">
      </a-cylinder>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <div id="controls">
    <button class="ar-button" id="changeColorBtn">Cambiar Color</button>
    <button class="ar-button" id="rotateBtn">Rotar Escultura</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const birdElement = document.getElementById('brancusi-bird');
      const changeColorBtn = document.getElementById('changeColorBtn');
      const rotateBtn = document.getElementById('rotateBtn');

      // Colores para alternar
      const colors = ['#D4AF37', '#C0C0C0', '#B0C4DE', '#CD7F32'];

      let currentColorIndex = 0;
      let rotationInterval;

      changeColorBtn.addEventListener('click', () => {
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        birdElement.setAttribute('color', colors[currentColorIndex]);
      });

      rotateBtn.addEventListener('click', () => {
        if (rotationInterval) {
          clearInterval(rotationInterval);
          rotationInterval = null;
          rotateBtn.textContent = 'Rotar Escultura';
        } else {
          let currentRotation = birdElement.getAttribute('rotation');
          if (typeof currentRotation === 'string') {
            const parts = currentRotation.split(' ').map(Number);
            currentRotation = { x: parts[0], y: parts[1], z: parts[2] };
          }

          rotationInterval = setInterval(() => {
            currentRotation.y = (currentRotation.y + 1) % 360;
            birdElement.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
          }, 20);

          rotateBtn.textContent = 'Detener Rotación';
        }
      });
    });
  </script>
</body>
</html>
