<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zoológico AR</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <!-- Suelo -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="4"
          color="#88c999"
        ></a-plane>

        <!-- León -->
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Lion/glTF-Binary/Lion.glb"
          position="-1 0 0"
          scale="0.01 0.01 0.01"
        ></a-entity>

        <!-- Nissan GTR -->
        <a-entity
          gltf-model="https://raw.githack.com/zaggow/Proyecto/main/Nissan%20GTR.glb"
          position="1 5 0"
          scale="0.1 0.1 0.1"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
