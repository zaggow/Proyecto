<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma con Tres Cubos AR</title>

  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    /* Estilos para los botones */
    #controls {
      position: fixed;
      bottom: 2vh;
      left: 0;
      right: 0;
      width: 95%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 999;
      box-sizing: border-box;
    }
    .ar-button {
      flex-grow: 1;
      padding: 18px 25px;
      font-size: 1.3em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    .ar-button:hover {
      background-color: #45a049;
    }

    /* Estilos para el cuadro de información */
    #infoBox {
      position: fixed;
      top: 10vh;
      left: 5%;
      width: 90%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      text-align: center;
      box-sizing: border-box;
      overflow-y: auto;
      max-height: 70vh;
    }
    #infoBox h3 {
      margin-top: 0;
      color: #0056b3;
      font-size: 1.5em;
    }
    #infoBox p {
      font-size: 1.1em;
      line-height: 1.5;
    }
    #infoBox .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.8em;
      font-weight: bold;
      color: #666;
      cursor: pointer;
      background: none;
      border: none;
    }
    #infoBox .close-btn:hover {
      color: #000;
    }

    /* Ajuste para pantallas muy pequeñas */
    @media (max-width: 450px) {
      .ar-button {
        font-size: 1em;
        padding: 12px 15px;
      }
      #controls {
        gap: 10px;
      }
      #infoBox {
        padding: 15px;
        font-size: 0.9em;
      }
      #infoBox h3 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box id="platform"
             position="0 0 0"
             width="2"
             height="0.1"
             depth="1"
             color="#555555">
      </a-box>

      <a-box id="cube-1"
             position="-0.6 0.25 0"
             width="0.5"
             height="0.5"
             depth="0.5"
             color="#FF0000">
      </a-box>

      <a-box id="interactive-cube"
             position="0 0.25 0"
             width="0.5"
             height="0.5"
             depth="0.5"
             color="#00FF00">
      </a-box>

      <a-box id="cube-3"
             position="0.6 0.25 0"
             width="0.5"
             height="0.5"
             depth="0.5"
             color="#0000FF">
      </a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <div id="controls">
    <button class="ar-button" id="changeColorBtn">Cambiar Color</button>
    <button class="ar-button" id="rotateBtn">Rotar Cubo</button>
    <button class="ar-button" id="infoBtn">Información</button>
  </div>

  <div id="infoBox">
    <button class="close-btn" id="closeInfoBox">&times;</button>
    <h3>Información de los Cubos</h3>
    <p>
      Esta es una demostración de realidad aumentada con objetos básicos.
    </p>
    <p>
      - Los cubos están colocados sobre una plataforma gris.
      <br>
      - El cubo del centro (verde) es el **cubo interactivo** que puedes modificar con los botones.
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const interactiveCube = document.getElementById('interactive-cube'); // Referencia al cubo del centro
      const changeColorBtn = document.getElementById('changeColorBtn');
      const rotateBtn = document.getElementById('rotateBtn');
      const infoBtn = document.getElementById('infoBtn');
      const infoBox = document.getElementById('infoBox');
      const closeInfoBoxBtn = document.getElementById('closeInfoBox');

      // Colores para alternar en el cubo interactivo
      const colors = ['#00FF00', '#FFA500', '#800080', '#00FFFF']; // Verde, Naranja, Morado, Cian

      let currentColorIndex = 0;
      let rotationInterval;

      // Event listeners para el cubo interactivo
      changeColorBtn.addEventListener('click', () => {
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        interactiveCube.setAttribute('color', colors[currentColorIndex]);
      });

      rotateBtn.addEventListener('click', () => {
        if (rotationInterval) {
          clearInterval(rotationInterval);
          rotationInterval = null;
          rotateBtn.textContent = 'Rotar Cubo';
        } else {
          let currentRotation = interactiveCube.getAttribute('rotation');
          if (typeof currentRotation === 'string') {
            const parts = currentRotation.split(' ').map(Number);
            currentRotation = { x: parts[0], y: parts[1], z: parts[2] };
          }

          rotationInterval = setInterval(() => {
            currentRotation.y = (currentRotation.y + 1) % 360;
            interactiveCube.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
          }, 20);

          rotateBtn.textContent = 'Detener Rotación';
        }
      });

      // Event listeners para el cuadro de información
      infoBtn.addEventListener('click', () => {
        infoBox.style.display = 'block';
      });

      closeInfoBoxBtn.addEventListener('click', () => {
        infoBox.style.display = 'none';
      });
    });
  </script>
</body>
</html>
