<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma con Tres Cubos AR</title>

  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    /* Estilos para los botones */
    #controls {
      position: fixed;
      bottom: 2vh;
      left: 0;
      right: 0;
      width: 95%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 999;
      box-sizing: border-box;
    }
    .ar-button {
      flex-grow: 1;
      padding: 18px 25px;
      font-size: 1.3em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    .ar-button:hover {
      background-color: #45a049;
    }

    /* Estilos para el cuadro de información */
    #infoBox {
      position: fixed;
      top: 10vh;
      left: 5%;
      width: 90%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      text-align: center;
      box-sizing: border-box;
      overflow-y: auto;
      max-height: 70vh;
    }
    #infoBox h3 {
      margin-top: 0;
      color: #0056b3;
      font-size: 1.5em;
    }
    #infoBox p {
      font-size: 1.1em;
      line-height: 1.5;
    }
    #infoBox .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.8em;
      font-weight: bold;
      color: #666;
      cursor: pointer;
      background: none;
      border: none;
    }
    #infoBox .close-btn:hover {
      color: #000;
    }

    /* Ajuste para pantallas muy pequeñas */
    @media (max-width: 450px) {
      .ar-button {
        font-size: 1em;
        padding: 12px 15px;
      }
      #controls {
        gap: 10px;
      }
      #infoBox {
        padding: 15px;
        font-size: 0.9em;
      }
      #infoBox h3 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box id="platform"
             position="0 0 0"
             width="1.2"
             height="0.05"
             depth="0.6"
             color="#555555">
      </a-box>

      <a-box id="cube-1"
             position="-0.3 0.15 0"
             width="0.3"
             height="0.3"
             depth="0.3"
             color="#FF0000">
      </a-box>

      <a-box id="interactive-cube"
             position="0 0.15 0"
             width="0.3"
             height="0.3"
             depth="0.3"
             color="#00FF00">
      </a-box>

      <a-box id="cube-3"
             position="0.3 0.15 0"
             width="0.3"
             height="0.3"
             depth="0.3"
             color="#0000FF">
      </a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <div id="controls">
    <button class="ar-button" id="rotateCube1Btn">Girar Cubo 1 (Y)</button>
    <button class="ar-button" id="moveCube2Btn">Subir/Bajar Cubo 2</button>
    <button class="ar-button" id="rotateCube3Btn">Girar Cubo 3 (Z)</button>
  </div>

  <div id="infoBox">
    <button class="close-btn" id="closeInfoBox">&times;</button>
    <h3>Controles Interactivos</h3>
    <p>
      Esta demostración permite controlar cada cubo individualmente:
      <br>
      - **Girar Cubo 1:** El cubo rojo rotará sobre su eje Y.
      <br>
      - **Subir/Bajar Cubo 2:** El cubo verde se moverá hacia arriba y abajo.
      <br>
      - **Girar Cubo 3:** El cubo azul rotará sobre su eje Z.
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Referencias a los cubos
      const cube1 = document.getElementById('cube-1');
      const interactiveCube = document.getElementById('interactive-cube');
      const cube3 = document.getElementById('cube-3');

      // Referencias a los botones
      const rotateCube1Btn = document.getElementById('rotateCube1Btn');
      const moveCube2Btn = document.getElementById('moveCube2Btn');
      const rotateCube3Btn = document.getElementById('rotateCube3Btn');
      
      const infoBtn = document.getElementById('infoBtn');
      const infoBox = document.getElementById('infoBox');
      const closeInfoBoxBtn = document.getElementById('closeInfoBox');

      let rotate1Interval;
      let move2Interval;
      let rotate3Interval;
      let moveUp = true; // Variable para controlar la dirección del movimiento

      // Función para rotar el cubo 1
      rotateCube1Btn.addEventListener('click', () => {
        if (rotate1Interval) {
          clearInterval(rotate1Interval);
          rotate1Interval = null;
          rotateCube1Btn.textContent = 'Girar Cubo 1 (Y)';
        } else {
          let currentRotation = cube1.getAttribute('rotation');
          if (typeof currentRotation === 'string') {
            const parts = currentRotation.split(' ').map(Number);
            currentRotation = { x: parts[0], y: parts[1], z: parts[2] };
          }
          rotate1Interval = setInterval(() => {
            currentRotation.y = (currentRotation.y + 1) % 360;
            cube1.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
          }, 20);
          rotateCube1Btn.textContent = 'Detener Giro (Y)';
        }
      });

      // Función para subir y bajar el cubo 2
      moveCube2Btn.addEventListener('click', () => {
        if (move2Interval) {
          clearInterval(move2Interval);
          move2Interval = null;
          moveCube2Btn.textContent = 'Subir/Bajar Cubo 2';
        } else {
          const minY = 0.15; // Posición inicial del cubo
          const maxY = 0.5;  // Altura máxima
          let currentPosition = interactiveCube.getAttribute('position');
          if (typeof currentPosition === 'string') {
            const parts = currentPosition.split(' ').map(Number);
            currentPosition = { x: parts[0], y: parts[1], z: parts[2] };
          }

          move2Interval = setInterval(() => {
            if (moveUp) {
              currentPosition.y += 0.005;
              if (currentPosition.y >= maxY) {
                moveUp = false;
              }
            } else {
              currentPosition.y -= 0.005;
              if (currentPosition.y <= minY) {
                moveUp = true;
              }
            }
            interactiveCube.setAttribute('position', `${currentPosition.x} ${currentPosition.y} ${currentPosition.z}`);
          }, 20);
          moveCube2Btn.textContent = 'Detener Movimiento';
        }
      });

      // Función para rotar el cubo 3 en el eje Z
      rotateCube3Btn.addEventListener('click', () => {
        if (rotate3Interval) {
          clearInterval(rotate3Interval);
          rotate3Interval = null;
          rotateCube3Btn.textContent = 'Girar Cubo 3 (Z)';
        } else {
          let currentRotation = cube3.getAttribute('rotation');
          if (typeof currentRotation === 'string') {
            const parts = currentRotation.split(' ').map(Number);
            currentRotation = { x: parts[0], y: parts[1], z: parts[2] };
          }
          rotate3Interval = setInterval(() => {
            currentRotation.z = (currentRotation.z + 1) % 360;
            cube3.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
          }, 20);
          rotateCube3Btn.textContent = 'Detener Giro (Z)';
        }
      });

      // Lógica de mostrar/ocultar información (sin cambios)
      infoBtn.addEventListener('click', () => {
        infoBox.style.display = 'block';
      });

      closeInfoBoxBtn.addEventListener('click', () => {
        infoBox.style.display = 'none';
      });
    });
  </script>
</body>
</html>
