<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escena AR 2x6m</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Carga de modelos -->
    <a-assets>
      <a-asset-item id="modeloPikachu" src="https://raw.githubusercontent.com/zaggow/Proyecto/main/Pikachu.glb"></a-asset-item>
      <a-asset-item id="modeloMew" src="https://raw.githubusercontent.com/zaggow/Proyecto/main/Mew.glb"></a-asset-item>
      <a-asset-item id="modeloDragon" src="https://raw.githubusercontent.com/zaggow/Proyecto/main/Dragon.glb"></a-asset-item>
    </a-assets>

    <!-- Plano base de 2x6 metros -->
    <a-plane width="2" height="6" rotation="-90 0 0" color="#cccccc" position="0 0 0"></a-plane>

    <!-- Estructura de modelos centrada en (0, 0, 0) -->
    <a-entity id="main-structure" position="0 0 0" rotation-handler>
      <a-box id="platform" position="0 0.025 0" width="1.2" height="0.05" depth="0.6" color="#555"></a-box>

      <a-entity id="cube-1"
                gltf-model="#modeloPikachu"
                position="-0.3 0.3 0"
                scale="0.3 0.3 0.3"
                rotation="0 0 0">
      </a-entity>

      <a-entity id="interactive-cube"
                gltf-model="#modeloDragon"
                position="0 0.1 0"
                scale="0.001 0.001 0.001"
                rotation="0 180 0">
      </a-entity>

      <a-entity id="cube-3"
                gltf-model="#modeloMew"
                position="0.3 0.3 0"
                scale="0.6 0.6 0.6"
                rotation="0 0 0">
      </a-entity>
    </a-entity>

    <!-- CÃ¡mara -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('rotation-handler', {
      init: function () {
        const el = this.el;
        let lastX = null;
        let rotationSpeed = 0.5;

        el.sceneEl.addEventListener('touchstart', (evt) => {
          if (evt.touches.length === 1) {
            lastX = evt.touches[0].pageX;
          }
        });

        el.sceneEl.addEventListener('touchmove', (evt) => {
          if (evt.touches.length === 1 && lastX !== null) {
            const currentX = evt.touches[0].pageX;
            const diffX = currentX - lastX;
            const rotationY = el.object3D.rotation.y;
            const newRotationY = (rotationY + (diffX * rotationSpeed * (Math.PI / 180))) % (2 * Math.PI);
            el.object3D.rotation.y = newRotationY;
            lastX = currentX;
          }
        });

        el.sceneEl.addEventListener('touchend', () => {
          lastX = null;
        });
      }
    });
  </script>
</body>
</html>
