<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Museo AR</title>

  <!-- A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded
           vr-mode-ui="enabled: false"
           arjs="trackingMethod: best; sourceType: webcam; facingMode: environment; debugUIEnabled: false;">
    
    <!-- Marcador con modelo -->
    <a-marker preset="hiro">
      <a-entity gltf-model="https://cdn.jsdelivr.net/gh/zaggow/xs@main/Cubone.glb"
                scale="0.01 0.01 0.01"
                position="0 0.2 0">
      </a-entity>
      <a-text value="Cubone - Fósil Pokémon"
              position="0 0.6 0"
              align="center"
              color="white">
      </a-text>
    </a-marker>

    <!-- Cámara AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
