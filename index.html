<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realidad Virtual con Cámara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }

    #playMusicBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 10px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 999;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="playMusicBtn">Tocar Música</button>

  <a-scene vr-mode-ui="enabled: true" embedded>
    <!-- Cámara de fondo -->
    <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    <!-- Fondo: cámara en vivo (solo móviles compatibles) -->
    <a-entity geometry="primitive: sphere; radius: 100" material="shader: flat; src: #videoFeed; side: back" scale="-1 1 1"></a-entity>

    <!-- Modelos en la escena -->
    <a-assets>
      <video id="videoFeed" autoplay muted playsinline></video>

      <a-asset-item id="pikachuModel" src="https://raw.githubusercontent.com/zaggow/Proyecto/main/Pikachu.glb"></a-asset-item>
      <a-asset-item id="mewModel" src="https://raw.githubusercontent.com/zaggow/Proyecto/main/Mew.glb"></a-asset-item>
      <a-asset-item id="dragonModel" src="https://raw.githubusercontent.com/zaggow/Proyecto/main/Dragon.glb"></a-asset-item>
      <audio id="music" src="https://raw.githubusercontent.com/zaggow/Proyecto/main/musica.mp3"></audio>
    </a-assets>

    <!-- Modelos colocados alrededor del usuario -->
    <a-entity gltf-model="#pikachuModel" position="-1 0 -3" scale="0.4 0.4 0.4"></a-entity>
    <a-entity gltf-model="#mewModel" position="2 0 -2" scale="0.6 0.6 0.6"></a-entity>
    <a-entity gltf-model="#dragonModel" position="0 0 -5" scale="0.003 0.003 0.003"></a-entity>

    <!-- Iluminación -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 5 5"></a-entity>
  </a-scene>

  <script>
    // Activar video de la cámara como fondo
    const video = document.getElementById('videoFeed');
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function (error) {
          alert("No se pudo acceder a la cámara: " + error);
        });
    }

    // Música
    const playMusicBtn = document.getElementById('playMusicBtn');
    const music = document.getElementById('music');
    let isPlaying = false;

    playMusicBtn.addEventListener('click', () => {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
        playMusicBtn.textContent = 'Detener Música';
      } else {
        music.pause();
        isPlaying = false;
        playMusicBtn.textContent = 'Tocar Música';
      }
    });
  </script>
</body>
</html>
