<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Museo RA</title>

  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <a-scene embedded 
           vr-mode-ui="enabled: false" 
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <!-- Escultura principal -->
      <a-entity id="dino" 
                position="0 0.25 0" 
                scale="0.05 0.05 0.05" 
                gltf-model="https://github.com/zaggow/xs/blob/main/Cubone.glb">
      </a-entity>

      <!-- Pedestal -->
      <a-cylinder position="0 0.05 0" radius="0.2" height="0.1" color="#888"></a-cylinder>

      <!-- Pared de fondo (semi-transparente) -->
      <a-plane position="0 0.45 -0.3" rotation="0 0 0" width="0.6" height="0.6" color="#ffffff" opacity="0.4"></a-plane>

      <!-- Esferas decorativas -->
      <a-sphere position="0.25 0.3 0.2" radius="0.04" color="#E91E63"></a-sphere>
      <a-sphere position="-0.25 0.3 0.2" radius="0.04" color="#03A9F4"></a-sphere>

      <!-- Cono decorativo invertido -->
      <a-cone position="0 0.2 0.3" radius-bottom="0.05" radius-top="0.01" height="0.1" color="#4CAF50" rotation="180 0 0"></a-cone>

      <!-- Iluminación -->
      <a-light type="directional" position="1 1 0.5" intensity="0.7"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Cámara AR (requerida en marcador para AR.js en móvil) -->
      <a-entity camera></a-entity>
    </a-marker>
    
  </a-scene>
</body>
</html>
